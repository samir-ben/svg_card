<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet"> 
</head>
<body>
	<!-- Neige de fond -->
	<canvas id="snow" class="snow"></canvas>


	<div class="container carte">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 904 454.5" style="">
				<defs>
					<style>.cls-1,.cls-2{fill:none;}.cls-1{stroke:#ffffff;stroke-miterlimit:10;}
					</style>
				</defs>
			<title>Layer 1</title>
			<g id="Layer_2" data-name="Layer 2">
				<g id="Layer_1-2" data-name="Layer 1">
					<path class="cls-1 BCCoMxda_0" d="M1,0.5L903,0.5"></path>
					<path class="cls-1 BCCoMxda_1" d="M903.5,454L902.5,0"></path>
					<path class="cls-1 BCCoMxda_2" d="M0.5,452L903.51,454"></path>
					<path class="cls-2 BCCoMxda_3" d="M174,236.5L188,222.5"></path>
					<path class="cls-2 BCCoMxda_4" d="M301,326.5L315,312.5"></path>
					<path class="cls-2 BCCoMxda_5" d="M341,268.5L355,254.5"></path>
					<path class="cls-1 BCCoMxda_6" d="M0.5,0L0.5,452"></path>
					<path class="cls-1 BCCoMxda_7" d="M.5,192c232,78,663,1,903,130"></path>
					<path class="cls-1 BCCoMxda_8 cercle" d="M648.5,124A81,81 0,1,1 810.5,124A81,81 0,1,1 648.5,124"></path>
				</g>
			</g>
			<style>.BCCoMxda_0{stroke-dasharray:902 904;stroke-dashoffset:903;animation:BCCoMxda_draw 514ms ease-out 0ms forwards;}.BCCoMxda_1{stroke-dasharray:455 457;stroke-dashoffset:456;animation:BCCoMxda_draw 259ms ease-out 514ms forwards;}.BCCoMxda_2{stroke-dasharray:904 906;stroke-dashoffset:905;animation:BCCoMxda_draw 515ms ease-out 774ms forwards;}.BCCoMxda_3{stroke-dasharray:20 22;stroke-dashoffset:21;animation:BCCoMxda_draw 11ms ease-out 1290ms forwards;}.BCCoMxda_4{stroke-dasharray:20 22;stroke-dashoffset:21;animation:BCCoMxda_draw 11ms ease-out 1302ms forwards;}.BCCoMxda_5{stroke-dasharray:20 22;stroke-dashoffset:21;animation:BCCoMxda_draw 11ms ease-out 1314ms forwards;}.BCCoMxda_6{stroke-dasharray:452 454;stroke-dashoffset:453;animation:BCCoMxda_draw 258ms ease-out 1326ms forwards;}.BCCoMxda_7{stroke-dasharray:919 921;stroke-dashoffset:920;animation:BCCoMxda_draw 524ms ease-out 1584ms forwards;}.BCCoMxda_8{stroke-dasharray:510 512;stroke-dashoffset:511;animation:BCCoMxda_draw 291ms ease-out 2108ms forwards;}@keyframes BCCoMxda_draw{100%{stroke-dashoffset:0;}}@keyframes BCCoMxda_fade{0%{stroke-opacity:1;}93.93939393939394%{stroke-opacity:1;}100%{stroke-opacity:0;}}</style>
		</svg>
		



		<!-- Images (fond, bas rouge et lune) -->
		<div id="affiche" class="photos">
			<img id="affiche1" src="img/deux.png" width="500" class="deux img-fluid" style="display: none;">
			<img id="affiche2" src="img/un.png" width="500" class="un img-fluid" style="display: none;" >
			<img id="affiche3" src="img/trois.png" width="120" class="trois img-fluid" style="display: none;">
		</div>
		
		<div id="texte">
			<h1 id="affiche4" style="display: none;">Lorem ipsum</h1>
			<p id="affiche5" style="display: none;">Lorem ipsum dolor sit amet, consectetur adipis.<br> delectus optio eum tempora, deserunt accusamus ex.<br>  beatae, officia animi perferendis.</p>
		</div>
		<form id="bouton">
			<input id="add" type="submit" name="bouton" value="Click" class="btn btn-light" style="display: none;">
		</form>
	</div>

	<!-- Source de l'audio -->
	<audio id="son" src="audio/audio.mp3"></audio>
	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/snow.js"></script>
	<script src="js/function.js"></script>
	<script>
		$(document).ready(function(){
	$( "#affiche1" ).delay(2500).fadeIn( 300 );
	$( "#affiche2" ).delay(2400).fadeIn( 300 );
	$( "#affiche3" ).delay(2600).fadeIn( 500 );
	$( "#affiche4" ).delay(2600).fadeIn( 100 );
	$( "#affiche5" ).delay(2600).fadeIn( 100 );
	$( "#add" ).delay(2700).fadeIn( 500 );
	}); 

	</script>

</body>
</html>
